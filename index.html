<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Caption Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #999;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 15px;
            padding: 12px;
            background: #f0f2ff;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .file-info.show {
            display: flex;
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .file-size {
            font-size: 0.85rem;
            color: #666;
        }

        .remove-file {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            transition: color 0.2s;
        }

        .remove-file:hover {
            color: #f44;
        }

        .select-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 40px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-preview {
            text-align: center;
            margin-bottom: 30px;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .caption-box {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .caption-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .caption-text {
            font-size: 1.3rem;
            color: #333;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 8px;
            color: #c33;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Smart Caption Generator</h1>
            <p>Upload an image and let AI generate descriptive captions</p>
        </header>

        <div class="main-card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('upload')">üì§ Upload Image</button>
                <button class="tab" onclick="switchTab('existing')">üìÅ Select Existing</button>
            </div>

            <!-- Upload Tab -->
            <div id="upload-tab" class="tab-content active">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">Click to upload or drag and drop</div>
                    <div class="upload-subtext">Supports: JPG, PNG, GIF (Max 5MB)</div>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                
                <!-- File Info Display -->
                <div class="file-info" id="fileInfo">
                    <div class="file-icon">üìÑ</div>
                    <div class="file-details">
                        <div class="file-name" id="fileName">image.jpg</div>
                        <div class="file-size" id="fileSize">2.5 MB</div>
                    </div>
                    <button class="remove-file" id="removeFile" title="Remove file">‚úï</button>
                </div>
            </div>

            <!-- Existing Images Tab -->
            <div id="existing-tab" class="tab-content">
                <div class="select-group">
                    <label for="imageSelect">Choose an image from dataset:</label>
                    <select id="imageSelect">
                        <option value="">-- Select an image --</option>
                        <option value="sample1.jpg">Mountain Landscape</option>
                        <option value="sample2.jpg">Beach Sunset</option>
                        <option value="sample3.jpg">City Skyline</option>
                        <option value="sample4.jpg">Forest Path</option>
                        <option value="sample5.jpg">Desert Dunes</option>
                    </select>
                </div>
            </div>

            <button class="generate-btn" id="generateBtn" disabled>Generate Caption</button>

            <div class="error-message" id="errorMessage"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating caption...</p>
            </div>

            <div class="result-section" id="resultSection">
                <div class="image-preview" id="imagePreview"></div>
                <div class="caption-box">
                    <div class="caption-label">Generated Caption</div>
                    <div class="caption-text" id="captionText">Your caption will appear here</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentImage = null;
        let currentTab = 'upload';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imageSelect = document.getElementById('imageSelect');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const imagePreview = document.getElementById('imagePreview');
        const captionText = document.getElementById('captionText');
        const errorMessage = document.getElementById('errorMessage');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFile = document.getElementById('removeFile');

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'upload') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('upload-tab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('existing-tab').classList.add('active');
            }
            
            resetState();
        }

        // Upload area interactions
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageUpload(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImageUpload(file);
            }
        });

        imageSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                currentImage = e.target.value;
                generateBtn.disabled = false;
                hideError();
            } else {
                currentImage = null;
                generateBtn.disabled = true;
            }
        });

        function handleImageUpload(file) {
            if (file.size > 5 * 1024 * 1024) {
                showError('File size exceeds 5MB limit');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result;
                generateBtn.disabled = false;
                hideError();
                
                // Display file info
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.classList.add('show');
            };
            reader.readAsDataURL(file);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        removeFile.addEventListener('click', () => {
            fileInput.value = '';
            currentImage = null;
            generateBtn.disabled = true;
            fileInfo.classList.remove('show');
            resultSection.classList.remove('show');
            hideError();
        });

        generateBtn.addEventListener('click', async () => {
            if (!currentImage) return;

            loading.classList.add('show');
            resultSection.classList.remove('show');
            hideError();
            generateBtn.disabled = true;

            try {
                // Prepare request data
                let requestData = {};
                
                if (currentTab === 'upload') {
                    // Send base64 encoded image
                    requestData = {
                        image: currentImage,
                        source: 'upload'
                    };
                } else {
                    // Send existing image filename
                    requestData = {
                        image_name: currentImage,
                        source: 'existing'
                    };
                }

                // Call Flask backend API
                const API_URL = 'http://localhost:8000/generate-caption';  // Change for production
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const result = await response.json();

                // Display image
                if (currentTab === 'upload') {
                    imagePreview.innerHTML = `<img src="${currentImage}" alt="Uploaded image">`;
                } else {
                    // For existing images, display from backend or placeholder
                    imagePreview.innerHTML = `<img src="${result.image_url || 'data/Images/' + currentImage}" alt="Selected image">`;
                }

                // Display generated caption
                captionText.textContent = result.caption;
                
                loading.classList.remove('show');
                resultSection.classList.add('show');
                generateBtn.disabled = false;

            } catch (error) {
                console.error('Error:', error);
                loading.classList.remove('show');
                showError('Failed to generate caption. Make sure the backend server is running.');
                generateBtn.disabled = false;
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function resetState() {
            currentImage = null;
            generateBtn.disabled = true;
            resultSection.classList.remove('show');
            loading.classList.remove('show');
            fileInfo.classList.remove('show');
            hideError();
            fileInput.value = '';
            imageSelect.value = '';
        }
    </script>
</body>
</html>
